<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>喝水打卡 - 毛玻璃风格演示</title>
    <link rel="stylesheet" href="www/css/index.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>💧 喝水打卡</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="todayCount">5</div>
                <div class="stat-label">今日打卡</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">127</div>
                <div class="stat-label">总计打卡</div>
            </div>
            <div class="stat-card full-width">
                <svg class="progress-ring">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#60efff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-ring-circle"
                            stroke-dasharray="314 314"
                            stroke-dashoffset="157"
                            cx="60" cy="60" r="50"
                            id="progressCircle">
                    </circle>
                </svg>
                <div class="progress-text" id="progressText">5/8</div>
                <div class="stat-label">今日目标</div>
            </div>
        </div>

        <div class="check-in-section">
            <button class="check-in-btn" id="checkInBtn">
                <span class="btn-icon">💧</span>
                <span class="btn-text">打卡喝水</span>
            </button>
        </div>

        <div class="records-section">
            <div class="section-header">
                <h2>今日记录</h2>
                <button class="clear-btn" id="clearBtn">清空记录</button>
            </div>
            <div class="records-list" id="recordsList">
                <div class="record-item">
                    <div class="record-icon">💧</div>
                    <div class="record-info">
                        <div class="record-time">15:30:45</div>
                        <div class="record-date">2026-02-01</div>
                    </div>
                    <div class="record-number">第5次</div>
                </div>
                <div class="record-item">
                    <div class="record-icon">💧</div>
                    <div class="record-info">
                        <div class="record-time">13:15:22</div>
                        <div class="record-date">2026-02-01</div>
                    </div>
                    <div class="record-number">第4次</div>
                </div>
                <div class="record-item">
                    <div class="record-icon">💧</div>
                    <div class="record-info">
                        <div class="record-time">11:00:10</div>
                        <div class="record-date">2026-02-01</div>
                    </div>
                    <div class="record-number">第3次</div>
                </div>
                <div class="record-item">
                    <div class="record-icon">💧</div>
                    <div class="record-info">
                        <div class="record-time">09:45:30</div>
                        <div class="record-date">2026-02-01</div>
                    </div>
                    <div class="record-number">第2次</div>
                </div>
                <div class="record-item">
                    <div class="record-icon">💧</div>
                    <div class="record-info">
                        <div class="record-time">08:00:15</div>
                        <div class="record-date">2026-02-01</div>
                    </div>
                    <div class="record-number">第1次</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // 更新日期
        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];
            dateElement.textContent = `${year}年${month}月${day}日 星期${weekday}`;
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
        }

        // 按钮点击效果
        document.getElementById('checkInBtn').addEventListener('click', function() {
            this.classList.add('animate');
            setTimeout(() => {
                this.classList.remove('animate');
            }, 600);
            showToast('✅ 打卡成功！继续加油！');
        });

        document.getElementById('clearBtn').addEventListener('click', function() {
            if (confirm('确定要清空所有记录吗？')) {
                showToast('🗑️ 记录已清空');
            }
        });

        // 页面加载时更新日期
        updateDate();
    </script>
</body>
</html>
