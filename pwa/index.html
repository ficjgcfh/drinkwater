<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="theme-color" content="#11998e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ÂñùÊ∞¥ÊâìÂç°">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

    <title>ÂñùÊ∞¥ÊâìÂç°</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 16px;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .app {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .date {
            font-size: 14px;
            opacity: 0.9;
        }

        .install-prompt {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        .install-prompt.show {
            display: flex;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .install-prompt-text {
            flex: 1;
            color: white;
            font-size: 14px;
        }

        .install-btn {
            background: white;
            color: #11998e;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-prompt {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .stats {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card.full-width {
            grid-column: 1 / -1;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #11998e;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
        }

        .check-in-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .check-in-btn {
            background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(47, 128, 237, 0.4);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .check-in-btn:active {
            transform: scale(0.95);
        }

        .btn-icon {
            font-size: 24px;
        }

        .records-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h2 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .clear-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:active {
            transform: scale(0.95);
        }

        .records-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .no-records {
            text-align: center;
            color: #999;
            padding: 30px 0;
            margin: 0;
        }

        .record-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .record-icon {
            font-size: 24px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-info {
            flex: 1;
        }

        .record-time {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .record-date {
            font-size: 12px;
            color: #999;
        }

        .record-number {
            font-size: 14px;
            color: #11998e;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            margin: 0 auto 10px;
        }

        .progress-ring-circle {
            stroke: #11998e;
            stroke-width: 8;
            fill: transparent;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            font-size: 24px;
            font-weight: bold;
            color: #11998e;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .check-in-btn.animate {
            animation: pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>üíß ÂñùÊ∞¥ÊâìÂç°</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <!-- ÂÆâË£ÖÊèêÁ§∫ -->
        <div class="install-prompt" id="installPrompt">
            <div class="install-prompt-text">
                üì± Ê∑ªÂä†Âà∞‰∏ªÂ±èÂπïÔºåÂÉè APP ‰∏ÄÊ†∑‰ΩøÁî®
            </div>
            <button class="install-btn" id="installButton">ÂÆâË£Ö</button>
            <button class="close-prompt" id="closePrompt">√ó</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="todayCount">0</div>
                <div class="stat-label">‰ªäÊó•ÊâìÂç°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">ÊÄªËÆ°ÊâìÂç°</div>
            </div>
            <div class="stat-card full-width">
                <svg class="progress-ring">
                    <circle class="progress-ring-circle"
                            stroke-dasharray="314 314"
                            stroke-dashoffset="314"
                            cx="60" cy="60" r="50"
                            id="progressCircle">
                    </circle>
                </svg>
                <div class="progress-text" id="progressText">0/8</div>
                <div class="stat-label">‰ªäÊó•ÁõÆÊ†á</div>
            </div>
        </div>

        <div class="check-in-section">
            <button class="check-in-btn" id="checkInBtn">
                <span class="btn-icon">üíß</span>
                <span class="btn-text">ÊâìÂç°ÂñùÊ∞¥</span>
            </button>
        </div>

        <div class="records-section">
            <div class="section-header">
                <h2>‰ªäÊó•ËÆ∞ÂΩï</h2>
                <button class="clear-btn" id="clearBtn">Ê∏ÖÁ©∫ËÆ∞ÂΩï</button>
            </div>
            <div class="records-list" id="recordsList">
                <p class="no-records">ËøòÊ≤°ÊúâÊâìÂç°ËÆ∞ÂΩïÔºåÂø´Êù•ÂñùÊ∞¥ÂêßÔºÅ</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const STORAGE_KEY = 'drinkWaterRecords';
        const DAILY_GOAL = 8;
        let deferredPrompt;

        // Ê≥®ÂÜå Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker Ê≥®ÂÜåÊàêÂäü:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker Ê≥®ÂÜåÂ§±Ë¥•:', error);
                    });
            });
        }

        // PWA ÂÆâË£ÖÊèêÁ§∫
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.add('show');
        });

        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Áî®Êà∑ÈÄâÊã©: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('show');
            }
        });

        document.getElementById('closePrompt').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
        });

        // Â∫îÁî®ÂàùÂßãÂåñ
        function init() {
            updateDate();
            updateStats();
            loadRecords();

            document.getElementById('checkInBtn').addEventListener('click', handleCheckIn);
            document.getElementById('clearBtn').addEventListener('click', handleClear);
        }

        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            const weekday = weekdays[now.getDay()];

            dateElement.textContent = `${year}Âπ¥${month}Êúà${day}Êó• ÊòüÊúü${weekday}`;
        }

        function getTodayString() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        }

        function getAllRecords() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveRecord(record) {
            const records = getAllRecords();
            records.unshift(record);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }

        function getTodayRecords() {
            const today = getTodayString();
            const allRecords = getAllRecords();
            return allRecords.filter(record => record.date === today);
        }

        function updateStats() {
            const todayRecords = getTodayRecords();
            const allRecords = getAllRecords();

            document.getElementById('todayCount').textContent = todayRecords.length;
            document.getElementById('totalCount').textContent = allRecords.length;

            const progress = Math.min(todayRecords.length, DAILY_GOAL);
            const percentage = progress / DAILY_GOAL;
            const circumference = 2 * Math.PI * 50;
            const offset = circumference * (1 - percentage);

            document.getElementById('progressCircle').style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = `${progress}/${DAILY_GOAL}`;
        }

        function loadRecords() {
            const todayRecords = getTodayRecords();
            const recordsList = document.getElementById('recordsList');

            if (todayRecords.length === 0) {
                recordsList.innerHTML = '<p class="no-records">ËøòÊ≤°ÊúâÊâìÂç°ËÆ∞ÂΩïÔºåÂø´Êù•ÂñùÊ∞¥ÂêßÔºÅ</p>';
                return;
            }

            let html = '';
            todayRecords.forEach((record, index) => {
                html += `
                    <div class="record-item">
                        <div class="record-icon">üíß</div>
                        <div class="record-info">
                            <div class="record-time">${record.time}</div>
                            <div class="record-date">${record.date}</div>
                        </div>
                        <div class="record-number">Á¨¨${todayRecords.length - index}Ê¨°</div>
                    </div>
                `;
            });

            recordsList.innerHTML = html;
        }

        function handleCheckIn() {
            const now = new Date();
            const timeString = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

            const record = {
                date: getTodayString(),
                time: timeString,
                timestamp: now.getTime()
            };

            saveRecord(record);

            const btn = document.getElementById('checkInBtn');
            btn.classList.add('animate');
            setTimeout(() => btn.classList.remove('animate'), 300);

            updateStats();
            loadRecords();

            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            const todayCount = getTodayRecords().length;
            if (todayCount >= DAILY_GOAL) {
                showToast('üéâ ÊÅ≠ÂñúÔºÅÂ∑≤ÂÆåÊàê‰ªäÊó•ÁõÆÊ†áÔºÅ');
            } else {
                showToast('‚úÖ ÊâìÂç°ÊàêÂäüÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ');
            }
        }

        function handleClear() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩïÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                localStorage.removeItem(STORAGE_KEY);
                updateStats();
                loadRecords();
                showToast('üóëÔ∏è ËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
